<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>스파르타코팅클럽 :: 48시간 미션 - 찍어라!</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

    <meta property="og:title" content="김헌일 님의 추억사진"/>
    <meta property="og:description" content="스파르타코팅클럽 :: 48시간 미션 - 찍어라!"/>
    <meta property="og:image" content="image.jpg"/>

    <style>

        * {
            font-family: 'Jua', sans-serif;
        }

        .mytitle {
            margin-top: 35px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

        }

        .btn {
            width: 300px;
            height: 40px;
            border: 2px solid #e8344e;
            text-decoration: none;
            text-align: center;
            line-height: 40px;
            color: #e8344e;
            font-weight: bold;
            border-radius: 40px;
        }

        .btn:hover {
            background: #e8344e;
            color: white;
        }

        .box {
            width: 1000px;
            margin: 40px auto 0px auto;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;

        }

        .map {
            width: 500px;
            height: 500px;

            /* background: red; */
            margin-right: 30px;

            border-radius: 24px;
        }

        .story {
            width: 450px;
            height: 500px;

        }

        .img {
            width: 450px;
            height: 300px;

            background-image: url("image.jpg");
            background-position: center;
            background-size: cover;

            border-radius: 24px;
        }

        .story > h2 {
            margin: 20px 0px 0px 0px;
            color: forestgreen;
        }

        .story > h3 {
            margin: 5px 0px 0px 0px;
            font-size: 16px;
            color: gray;

            font-weight: normal;
        }

        .story > p {
            line-height: 24px;
        }

        @media screen and (max-width: 640px) {
            h1 {
                font-size: 26px;
            }

            .box {
                width: 100%;
                flex-direction: column;

            }

            .map {
                width: 100%;
                height: 200px;

                margin: 0;
            }

            .story {
                width: 100%;
                height: auto;

                margin-top: 10px;
                margin-bottom: 10px;
            }

            .img {
                width: 100%;
                height: 500px;
            }
        }

    </style>

</head>


<body>

    <div class="mytitle">
        <h1>스파르타코팅클럽 :: 48시간 미션 - 찍어라!</h1>
        <a class="btn" href="http://spartacodingclub.shop/free/202105/exhibition">다른 수강생 작품 보러가기 > </a>
    </div>

    <div class="box">
        <div class="map" id="map"></div>
        <div class="story">
            <div class="img"></div>
            <h2>롯데월드몰</h2>
            <h3>신천동 29 롯데월드몰 B1</h3>
            <p>
                옷은 대충입고 나갔지만 2021년 최고였던 날!
                돌아가고 싶다륑~!
            </p>
        </div>
    </div>

    <script type="text/javascript"
            src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=535068688f1a8bca1c21a9445ede0a89"></script>
    <script>
        var markerPosition = new kakao.maps.LatLng(37.51373475300427, 127.10420575884388)
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: markerPosition, // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

        var imageSrc = "https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/2021_05_free_parents/sparta-marker.png";
        var imageSize = new kakao.maps.Size(65, 86);
        var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize);

        var marker = new kakao.maps.Marker({
            map: map,
            position: markerPosition,
            image: markerImage
        });

    </script>

</body>
</html>
